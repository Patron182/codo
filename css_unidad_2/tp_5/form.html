    <menu class="formulario">
        <h2>Formulario de Registro</h2>
        <form action="show_data.html">
            <table>
                <tr>
                    <td><label for="firstname">Nombre: </label></td>
                    <td><input size="30" type="text" name="firstname" placeholder="Ingrese su nombre aqui"> </td>
                </tr>
                <tr>
                    <td><label for="lastname">Apellido: </label></td>
                    <td><input size="30" type="text" name="lastname" placeholder="Ingrese su apellido aqui"></td>
                </tr>
                <tr>
                    <td><label for="city">Ciudad: </label></td>
                    <td><input type="text" name="city" value="C.A.B.A."></td>
                </tr>
                <tr>
                    <td><label for="telefono">Telefono: </label></td>
                    <td><input type="tel" name="telefono" placeholder="ingrese su telefono aqui"></td>
                </tr>
                <tr>
                    <td><label for="BirthDate">Fecha Nac.(mm/dd/yyyy): </label></td>
                    <td><input type="date" name="birthdate"></td>
                </tr>
                <tr>
                    <td><label for="mail">Mail: </label></td>
                    <td><input type="email" name="mail"></td>
                </tr>
                <tr>
                    <td><label for="estudios">Estudios:</label></td>
                    <td><select id="estudios" name="estudios">
                            <option value="primaria">Primaria</option>
                            <option value="secundaria">Secundaria</option>
                            <option value="terciario">Terciario</option>
                            <option value="universitario">Universitario</option>
                        </select></td>
                </tr>
                <tr>
                    <td><label for="estudios">Género:</label></td>
                    <td><input type="radio" name="gender" value="hombre" checked>Hombre
                        <input type="radio" name="gender" value="Mujer">Mujer
                        <input type="radio" name="gender" value="Otro"> Otro</td>
                </tr>
                <tr>
                    <td><label for="estudios">Conocimientos previos:</label></td>
                    <td><input type="checkbox" name="conocimientos" value="HTML"> HTML
                        <input type="checkbox" name="conocimientos" value="CSS"> CSS
                        <input type="checkbox" name="conocimientos" value="BOOTSTRAP"> Bootstrap
                        <input type="checkbox" name="conocimientos" value="Javascript"> Javascript</td>
                </tr>
            </table>
            <div class="center">
                <br>
                <input type="submit" value="Enviar">
                <button type="reset">Reset</button>
            </div>
        </form>
