<!DOCTYPE html>
<html lang="en">

<head>
    <title>Beuda - TP7</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="beuda_menu"></div>

    <div class="container  mt-4 mb-4">
        <h4>Registrarse</h4>
        <form action="/action_page.php" class="needs-validation" novalidate>
            <div class="form-group">
                <label for="uname">Usuario:</label>
                <input type="text" class="form-control" id="uname" placeholder="E-mail" name="uname" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Ingrese un correo electronico.</div>
            </div>
            <div class="form-group">
                <label for="pwd">Contraseña:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Contraseña" name="pswd" required>
                <div class="valid-feedback">Valido.</div>
                <div class="invalid-feedback">Campo requerido.</div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input class="form-check-input" type="checkbox" name="remember" required> Recibir correos de Beuda
                    <div class="valid-feedback">Valido.</div>
                    <div class="invalid-feedback">Campo requerido.</div>
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

    <div id="beuda_footer"></div>

    <script>
        $('#beuda_menu').load('menu.html');
        $('#beuda_footer').load('footer.html');
        // Disable form submissions if there are invalid fields

        (function () {
            'use strict';
            window.addEventListener('load', function () {
                // Get the forms we want to add validation styles to
                var forms = document.getElementsByClassName('needs-validation');
                // Loop over them and prevent submission
                var validation = Array.prototype.filter.call(forms, function (form) {
                    form.addEventListener('submit', function (event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();
    </script>
    </script>
</body>

</html>
